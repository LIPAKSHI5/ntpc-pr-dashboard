<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NTPC ADMINISTRATOR LOGIN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #004080, #00b4db);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: #ffffff;
            padding: 40px;
            width: 400px;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 3px solid #0073e6;
        }

        .login-container img {
            width: 100px;
            margin-bottom: 20px;
        }

        .login-container h2 {
            font-size: 26px;
            font-weight: 700;
            color: #004080;
            margin-bottom: 20px;
            border-bottom: 2px solid #0073e6;
            padding-bottom: 10px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 2px solid #0073e6;
            border-radius: 8px;
            font-size: 15px;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .login-container input:focus {
            outline: none;
            border-color: #00b4db;
            box-shadow: 0 0 8px rgba(0, 180, 219, 0.5);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #004080, #00b4db);
            color: white;
            font-weight: bold;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.4s;
        }

        .login-container button:hover {
            background: linear-gradient(135deg, #003060, #0080ff);
            transform: scale(1.02);
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='ntpc_logo.png') }}" alt="NTPC Logo">
        <h2>NTPC ADMINISTRATOR LOGIN</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Enter Username" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="footer-text">Â© 2025 NTPC AI/ML Division</div>
    </div>
</body>
</html>
